<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Car Inventory Management System</h1>
    <div id="car-registration">
      <h2>Register New Car</h2>
      <form id="car-form">
        <label for="license-plate">License Plate:</label>
        <input type="text" id="license-plate" required><br>

        <label for="manufacture-date">Manufacture Year:</label>
        <input type="number" id="manufacture-date" min="1900" max="2100" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" required><br>

        <label for="km-driven">KM Driven:</label>
        <input type="number" id="km-driven" required><br>

        <button type="submit">Register</button>
      </form>
    </div>
    <div id="car-stock">
      <h2>Car Stock</h2>
      <table id="car-table">
        <tr>
          <th>License Plate</th>
          <th>Manufacture Year</th>
          <th>Model</th>
          <th>Color</th>
          <th>KM Driven</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
